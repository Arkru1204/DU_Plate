<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>다양한 버튼 만들기</title>
</head>

<body>
    <h3>버튼을 만들자</h3>
    <hr>
    <form>
        검색 : <input type="text" size="10" value="">
              <input type="button" value="Q1">
              <button type="button">Q2</button><br><br>

        submot 버튼 : <input type="submit" value="전송1">
                     <button type="submit">전송2</button><br><br>

        reset 버튼 : <input type="reset" value="리셋1">
                    <button type="reset">리셋2</button><br><br>
        
        이미지 버튼 : <input type="image" src="media/paper.png" alt="이미지 버튼">
                    <button type="button">
                        <img src="media/paper.png" alt="이미지 버튼">
                    </button>
    </form>
</body>

</html>
