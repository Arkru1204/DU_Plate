<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>라디오 버튼 만들기</title>
</head>

<body>
    <h3>통학 수단을 선택하세요</h3>
    <hr>
    <form>
        <input type="radio" name="commuting" value="1">
        비행기 <img src="media/airplane.png" width="20"><br>

        <input type="radio" name="commuting" value="2">
        대중교통 <img src="media/bus.png" width="20"><br>

        <input type="radio" name="commuting" value="3" checked>
        도보 <img src="media/man.png" width="20"><br>

        <input type="radio" name="commuting" value="4">
        자가용 <img src="media/car.png" width="20"><br>
    </form>
</body>

</html>
