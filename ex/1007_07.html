<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>색 입력 만들기</title>
</head>

<body>
    <h3>컬러다이얼로그로 색 입력</h3>
    <hr>
    <form>
        <label>
            <input type="radio" name="commuting" value="1">
            비행기 <img src="media/airplane.png" width="20"><br>
        </label><br>

        <label>
            색 선택
            <input type="color" value="#00BFFF"
            onchange="document.body.style.color=this.value">
        </label><br>
    </form>
</body>

</html>
