<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>시간 정보를 입력하는 폼 활용</title>
</head>

<body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅 : 2022년 10월 7일 오전 10시 41분 (31초 21)<br>
    시간을 변경해 보세요
    <hr>
    <form>
        <pre>
month : <input type="month" value="2022-10">
week  : <input type="week" value="2022-W40">
data  : <input type="date" value="2022-10-07">
time  : <input type="time" value="10:41">
local : <input type="datetime-local" value="2022-10-07T10:41:31.21">
        </pre>
    </form>
</body>

</html>
