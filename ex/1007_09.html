<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>시간 정보 입력 응용</title>
</head>

<body>
    <h3>생일 축하합니다</h3>
    <hr>
    당신의 생일은 1999년 12월 04일 입니다.
    틀리면 수정하시고 파티 시간과 장소를 입력하세요.
    <hr>
    <form>
        <table>
            <tr>
                <td>생일</td>
                <td><input type="date" value="1999-12-04"></td>
            </tr>
            <tr>
                <td>생일 파티 시간</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>생일 파티 장소</td>
                <td><input type="text" value="우리집인듯"></td>
            </tr>
        </table>
    </form>
</body>

</html>
