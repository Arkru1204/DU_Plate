<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이벤트 리스너 속성에 자바스크립트 코드</title>
    <script>
        function over(obj) {
            obj.src="media/profile.jpg"
        }

        function out(obj) {
            obj.src="media/ruru01.jpg"
        }
    </script>
</head>

<body>
    <h3>마우스 올려 보세요</h3>
    <hr>
    <img src="media/click.png" alt="이미지"
    onmouseover="over(this)"
    onmouseout="out(this)">
</body>
</html>
