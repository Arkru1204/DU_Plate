<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>함수 adder()</title>
    <script>
        function adder() {
            let sum;
            sum = a + b;
            return sum;
        }
    </script>
</head>

<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
        let a = 24567, b = 98374;
        let n = adder();
        document.write("24567 + 98374 는 " + n + "입니다.<br>")
    </script>
</body>
</html>
